server:
  port: 8085

spring:
  application:
    name: ALGOSHARE-AUTH
  
  datasource:
    url: jdbc:postgresql://localhost:5432/algoshare_auth
    username: postgres
    password: password
  
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true

# Logging
logging:
  level:
    root: INFO
    com.algoshare.auth: DEBUG

algoshare:
  auth:
    issuer-uri: http://localhost:8085
    audience: algoshare-gateway
    token:
      access-ttl-seconds: 604800      # 7 days
      refresh-ttl-seconds: 2592000    # 30 days
      pre-auth-ttl-seconds: 300       # 5 minutes
    rsa:
      public-key: ${RSA_PUBLIC_KEY:}
      private-key: ${RSA_PRIVATE_KEY:}